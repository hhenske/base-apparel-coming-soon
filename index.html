<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Overpass:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <title>Coming Soon</title>
</head>
<body>
  <main class="main">
    <section class="left-column">
      <img src="./images/logo.svg" alt="Company Logo" class="logo" />
      <span class="left-text">
        <h1><span class="rose-h1">WE'RE</span>
        <span class="black-h1"></span>COMING SOON</span></h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div class="email-group">
          <input type="email" placeholder="Email Address" class="email-input" />
          <button class="subscribe-button"><img src="./images/icon-arrow.svg"></button>
        </div>
      </span>
    </section>
    <section class="right-column">
      <img src="./images/hero-desktop.jpg" alt="Hero Image" class="hero-image" />
    </section>
  </main>
</body>
</html>
